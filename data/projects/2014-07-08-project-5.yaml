description: By establishing the psychological profile of your potential clientele we can help you find new customers. Targeting people who are engaged with your brand already is often preaching to the convered. Targeting the customers of your competition can be inefficient if they are deeply ingrained. We can calculate the psychological profile of your people who like your product to find new clients who may be receptive to your message.